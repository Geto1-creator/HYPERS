<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trash</title>
    <link rel="stylesheet" href="projectGame.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body onresize = "reportSize()">
    <div class="container" >
      <div id="button" onclick="paused()">
        <img src="img/button.webp" >
      </div>
      
      <canvas id="canva"></canvas>
      <div class="pause" id="pause">
        <div class="pauseInner">
          Pause
        </div>
        <div class="tutorial" onclick="resumed()">Resume</div>
        <div class="tutorial">Reset</div>
        <div class="tutorial">Tutorial</div>
        <div class="tutorial">Menu</div>
      </div>
      <div id="arrowR" class="vector">
        <img draggable="false" src="./img/icon.png" />
      </div>
      <div id="arrowL" class="vector left">
        <img draggable="false" src="./img/icon.png" />
      </div>
    </div>
    <div class="timerCont">
      <div class="timer" id="timer"></div>
    </div>
    <script src="projectGame2.js"></script>
    <!-- <script src="projectGame2.js"></script>  -->
  </body>
</html>
