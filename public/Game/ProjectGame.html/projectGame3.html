<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trash</title>
  <link rel="stylesheet" href="projectGame.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onresize="reportSize()">
  <div class="container">
    <div class="defeat blackBG" id="def">
      <div class="pauseInner innerStuffs white">Та хожигдлоо</div>
      <div class="tutorial basiColor stuffs" onclick="reset()">Дахин оролдох</div>
      <div class="tutorial basiColor stuffs" onclick="menu()">Гарах</div>
    </div>

    <div class="victory blackBG" id="vic">
      <div class="pauseInner innerStuffs white">Баяр хүргэе! </div>
      <div class="pauseInner innerStuffs white margin"> Та хожлоо</div>
      <div class="tutorial basiColor stuffs" onclick="reset()">Дахин оролдох</div>
      <div class="tutorial basiColor stuffs" onclick="menu()">Гарах</div>
    </div>

    <div class="bonus blackBG" id="bonus">
      <div class="pauseInner innerStuffs white"> Танд бонус 100 оноо өгч байна </div>
      <button id="ok" onclick="ok()">OK</button>
      
    </div>  

    <div id="button" onclick="paused()">
      <img draggable="false" src="img/button.webp" />
    </div>
    <div id="backButton" onclick="backToPause()">
      <img draggable="false" src="img/backButton.png" />
    </div>

    <canvas id="canva"></canvas>

    <div class="pause blackBG" id="pause">
      <div class="pauseInner innerStuffs white">Түр Зогсоох</div>
      <div class="tutorial basiColor stuffs" onclick="resumed()">Үргэлжлүүлэх</div>
      <div class="tutorial basiColor stuffs" onclick="reset()">Дахин Эхлэх</div>
      <div class="tutorial basiColor stuffs" onclick="tutorial()">Заавар</div>
      <div class="tutorial basiColor stuffs" onclick="menu2()">Үндсэн Цэс</div>
    </div>

    <div class="menu greenBG otherSize" id="menu">  
      <div class="pauseInner innerStuffs menunner" id="gameName">Хог Ангилагч</div>
      <div class="tutorial otherColor menuStuff" onclick="resumed()">Тоглох</div>
      <div class="tutorial otherColor menuStuff" onclick="tutorial()">Заавар</div>
      <div class="tutorial otherColor menuStuff">Гарах</div>
    </div>

    <div id="arrowR" class="vector">
      <img draggable="false" src="./img/icon.png" />
    </div>
    <div id="arrowL" class="vector left">
      <img draggable="false" src="./img/icon.png" />
    </div>

  
    <div class="tutorialImg" id="tutorial">
      <img draggable="false" src="./img/tutImg.png" class="tImg">
    </div>
  </div>
  <div class="timerCont">
    <div class="timer" id="timer"></div>
  </div>
</body>

<script src="./projectGame3.js"></script>
<script src="./garbageclass.js"></script>

</body>

</html>
