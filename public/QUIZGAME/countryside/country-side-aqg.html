<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="country-side-agq.css">
    <link rel="stylesheet" href="aqg-container.css">
</head>
<body>
    <div class="center">
        <!-- worst -->
        <img id="1" draggable="false" class="absolute invisible bigphoto" src="worst.svg" alt="Nature">
        <!-- bad  -->
        <img id="2" draggable="false" class="absolute invisible bigphoto" src="bad.svg" alt="Nature">
        <!-- normal -->
        <img id="3" draggable="false" class="absolute visible bigphoto" src="normal.svg" alt="Nature">
        <!-- good  -->
        <img id="4" draggable="false" class="absolute invisible bigphoto" src="good.svg" alt="Nature">
        <!-- best  -->
        <img id="5" draggable="false" class="absolute invisible bigphoto" src="best.svg" alt="Nature">
        <!-- question -->
            <div class="comment-q absolute visible" id="question">
                <div class="question">Далайн усыг бохирдуулж буй хамгийн том хүчин зүйл юу вэ?</div>
                <img draggable="false" class="f-key" src="./fkey.svg" id="next-clicker" onclick="nextclick()">
            </div>
            <!-- ask -->
            <div class="comment invisible" id="answer"> 
                <div class="name">Таний хариулт? </div>
                <div class="answer" id="">Ахуйн хог хаяагдал <img src="./A.svg"></div>
                <div class="answer">Үйлдвэрийн хог хаяагдал <img src="./S.svg"></div>
                <div class="answer">Тамхны иш <img src="./D.svg"></div>
            </div>
    </div>



    <!-- java -->
    <script src="./country-side-aqg.js">

    </script>
</body>
</html>
