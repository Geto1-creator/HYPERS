<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="country-side-agq.css">

<body>
    <div class="center">
        <!-- worst -->
        <img draggable="false" class="responsive absolute invisible" src="worst.svg" alt="Nature">
        <!-- bad  -->
        <img draggable="false" class="responsive absolute invisible" src="bad.svg" alt="Nature">
        <!-- normal -->
        <img draggable="false" class="responsive absolute visible" src="normal.svg" alt="Nature" id="photo3">
        <!-- good  -->
        <img draggable="false" class="responsive absolute invisible" src="good.svg" alt="Nature">
        <!-- best  -->
        <img draggable="false" class="responsive absolute invisible" src="best.svg" alt="Nature">
        <!-- question -->
        <div class="comment-q absolute" id="question">
            <div class="question">Далайн усыг бохирдуулж буй хамгийн том хүчин зүйл юу вэ?</div>
            <img draggable="false" class="f-key" src="./topF.svg" id="next-clicker" onclick="nextclick()">
        </div>
        <!-- ask -->
        <div class="comment" id="answer">
            <div class="name">thit-gat</div> 
            <div class="answer1 ">Ахуйн хог хаяагдал</div>
            <div class="answer2">Үйлдвэрийн хог хаяагдал</div>
            <div class="answer3">Газрын тос</div>
        </div>
    </div>
